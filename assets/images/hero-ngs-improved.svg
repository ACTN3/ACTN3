<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a6ce39;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7da82f;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3d8bd9;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bc8cff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9a6fd9;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d94c4c;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="#58a6ff" opacity="0.9"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#0d1117"/>
  
  <!-- DNA Helix Background (decorative) -->
  <path d="M 50 250 Q 150 200, 250 250 T 450 250 T 650 250" 
        stroke="rgba(166, 206, 57, 0.15)" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 50 250 Q 150 300, 250 250 T 450 250 T 650 250" 
        stroke="rgba(88, 166, 255, 0.15)" stroke-width="4" fill="none" opacity="0.6"/>
  
  <!-- Workflow Steps -->
  
  <!-- Step 1: Sample (DNA) -->
  <g transform="translate(100, 250)" filter="url(#glow)">
    <circle cx="0" cy="0" r="50" fill="#21262d" stroke="url(#greenGrad)" stroke-width="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#a6ce39" font-size="32" font-weight="bold">üß¨</text>
    <text x="0" y="85" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Space Grotesk', sans-serif" font-weight="600">SAMPLE</text>
    <text x="0" y="105" text-anchor="middle" fill="#8b949e" font-size="12" font-family="'Inter', sans-serif">DNA/RNA</text>
  </g>
  
  <!-- Arrow 1 with data flow animation -->
  <g opacity="0.8">
    <path d="M 160 250 L 230 250" stroke="#58a6ff" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="195" cy="250" r="3" fill="#58a6ff">
      <animate attributeName="cx" from="160" to="230" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Step 2: Sequencing (NGS) -->
  <g transform="translate(280, 250)" filter="url(#glow)">
    <circle cx="0" cy="0" r="50" fill="#21262d" stroke="url(#blueGrad)" stroke-width="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#58a6ff" font-size="32" font-weight="bold">üìä</text>
    <text x="0" y="85" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Space Grotesk', sans-serif" font-weight="600">SEQUENCE</text>
    <text x="0" y="105" text-anchor="middle" fill="#8b949e" font-size="12" font-family="'Inter', sans-serif">NGS Data</text>
  </g>
  
  <!-- Arrow 2 -->
  <g opacity="0.8">
    <path d="M 340 250 L 410 250" stroke="#58a6ff" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="375" cy="250" r="3" fill="#58a6ff">
      <animate attributeName="cx" from="340" to="410" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Step 3: Analysis (Bioinformatics) -->
  <g transform="translate(460, 250)" filter="url(#glow)">
    <circle cx="0" cy="0" r="50" fill="#21262d" stroke="url(#purpleGrad)" stroke-width="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#bc8cff" font-size="32" font-weight="bold">‚öôÔ∏è</text>
    <text x="0" y="85" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Space Grotesk', sans-serif" font-weight="600">ANALYZE</text>
    <text x="0" y="105" text-anchor="middle" fill="#8b949e" font-size="12" font-family="'Inter', sans-serif">Pipelines</text>
  </g>
  
  <!-- Arrow 3 -->
  <g opacity="0.8">
    <path d="M 520 250 L 590 250" stroke="#58a6ff" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </path>
    <circle cx="555" cy="250" r="3" fill="#58a6ff">
      <animate attributeName="cx" from="520" to="590" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Step 4: Insights (Results) -->
  <g transform="translate(640, 250)" filter="url(#glow)">
    <circle cx="0" cy="0" r="50" fill="#21262d" stroke="url(#redGrad)" stroke-width="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#ff6b6b" font-size="32" font-weight="bold">üí°</text>
    <text x="0" y="85" text-anchor="middle" fill="#c9d1d9" font-size="16" font-family="'Space Grotesk', sans-serif" font-weight="600">DISCOVER</text>
    <text x="0" y="105" text-anchor="middle" fill="#8b949e" font-size="12" font-family="'Inter', sans-serif">Insights</text>
  </g>
  
  <!-- Floating data particles (animated) -->
  <circle cx="120" cy="150" r="5" fill="#a6ce39" opacity="0.7">
    <animate attributeName="cy" values="150;170;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="380" r="5" fill="#58a6ff" opacity="0.7">
    <animate attributeName="cy" values="380;360;380" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="480" cy="140" r="5" fill="#bc8cff" opacity="0.7">
    <animate attributeName="cy" values="140;160;140" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="620" cy="370" r="5" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="cy" values="370;350;370" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech stack badges (bottom) -->
  <g transform="translate(350, 440)">
    <text text-anchor="middle" fill="#8b949e" font-size="14" font-family="'Inter', sans-serif" font-style="italic">
      <tspan x="0" dy="0">Reproducible</tspan>
      <tspan x="0" dy="20" fill="#a6ce39" font-weight="600">‚Ä¢</tspan>
      <tspan dx="10" fill="#8b949e">Scalable</tspan>
      <tspan dx="10" fill="#58a6ff" font-weight="600">‚Ä¢</tspan>
      <tspan dx="10" fill="#8b949e">AI-Powered</tspan>
    </text>
  </g>
  
  <!-- Glowing connection lines (background) -->
  <line x1="100" y1="250" x2="280" y2="250" stroke="rgba(88, 166, 255, 0.1)" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="280" y1="250" x2="460" y2="250" stroke="rgba(188, 140, 255, 0.1)" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="460" y1="250" x2="640" y2="250" stroke="rgba(255, 107, 107, 0.1)" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>
</svg>