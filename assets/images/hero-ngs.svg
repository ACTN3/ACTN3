<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- DNA Helix Background -->
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a6ce39;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Pattern -->
  <rect width="600" height="400" fill="#0d1117"/>
  
  <!-- DNA Helix (stylized) -->
  <path d="M 50 200 Q 150 150, 250 200 T 450 200 T 650 200" 
        stroke="url(#dnaGradient)" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 50 200 Q 150 250, 250 200 T 450 200 T 650 200" 
        stroke="url(#dnaGradient)" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- NGS Workflow Steps -->
  
  <!-- Step 1: Sample -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="40" fill="#21262d" stroke="#a6ce39" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#a6ce39" font-size="24" font-weight="bold">üß¨</text>
    <text x="0" y="70" text-anchor="middle" fill="#c9d1d9" font-size="14" font-family="'Space Grotesk', sans-serif">Sample</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 130 200 L 170 200" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Step 2: Sequencing -->
  <g transform="translate(220, 200)">
    <circle cx="0" cy="0" r="40" fill="#21262d" stroke="#58a6ff" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#58a6ff" font-size="24" font-weight="bold">üìä</text>
    <text x="0" y="70" text-anchor="middle" fill="#c9d1d9" font-size="14" font-family="'Space Grotesk', sans-serif">Sequencing</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 270 200 L 310 200" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Analysis -->
  <g transform="translate(360, 200)">
    <circle cx="0" cy="0" r="40" fill="#21262d" stroke="#bc8cff" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#bc8cff" font-size="24" font-weight="bold">‚öôÔ∏è</text>
    <text x="0" y="70" text-anchor="middle" fill="#c9d1d9" font-size="14" font-family="'Space Grotesk', sans-serif">Analysis</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 410 200 L 450 200" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Insights -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="40" fill="#21262d" stroke="#ff6b6b" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#ff6b6b" font-size="24" font-weight="bold">üí°</text>
    <text x="0" y="70" text-anchor="middle" fill="#c9d1d9" font-size="14" font-family="'Space Grotesk', sans-serif">Insights</text>
  </g>
  
  <!-- Floating Data Points (animated in CSS) -->
  <circle cx="100" cy="100" r="4" fill="#a6ce39" opacity="0.6">
    <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="4" fill="#58a6ff" opacity="0.6">
    <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="100" r="4" fill="#ff6b6b" opacity="0.6">
    <animate attributeName="cy" values="100;120;100" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom Label -->
  <text x="300" y="360" text-anchor="middle" fill="#8b949e" font-size="16" font-family="'Space Grotesk', sans-serif" font-style="italic">
    Reproducible ‚Ä¢ Scalable ‚Ä¢ AI-Powered
  </text>
</svg>