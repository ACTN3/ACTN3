<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a6ce39;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc8cff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- DNA Helix Pattern (background) -->
  <g opacity="0.15">
    <path d="M 0 315 Q 100 265, 200 315 T 400 315 T 600 315 T 800 315 T 1000 315 T 1200 315" 
          stroke="#a6ce39" stroke-width="6" fill="none"/>
    <path d="M 0 315 Q 100 365, 200 315 T 400 315 T 600 315 T 800 315 T 1000 315 T 1200 315" 
          stroke="#58a6ff" stroke-width="6" fill="none"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(600, 180)">
    <!-- Title -->
    <text text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="800">
      <tspan x="0" y="0" font-size="72" fill="url(#textGrad)">Szymon Myrta</tspan>
    </text>
    
    <!-- Subtitle -->
    <text text-anchor="middle" font-family="'Inter', sans-serif" font-weight="400">
      <tspan x="0" y="70" font-size="36" fill="#c9d1d9">Bioinformatics Expert</tspan>
    </text>
    
    <!-- Tagline -->
    <text text-anchor="middle" font-family="'Inter', sans-serif" font-weight="300">
      <tspan x="0" y="130" font-size="26" fill="#8b949e">NGS Analysis | AI Workflows | Reports and Visualizations</tspan>
    </text>
  </g>
  
  <!-- Stats Bar -->
  <g transform="translate(270, 420)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="190" height="100" rx="12" fill="#21262d" stroke="#a6ce39" stroke-width="2" opacity="0.9"/>
      <text x="95" y="45" text-anchor="middle" font-size="40" font-weight="bold" fill="#a6ce39" font-family="'Space Grotesk', sans-serif">9+</text>
      <text x="95" y="75" text-anchor="middle" font-size="16" fill="#c9d1d9" font-family="'Inter', sans-serif">Years of Experience</text>
    </g>
    
    <g transform="translate(210, 0)">
      <rect x="0" y="0" width="190" height="100" rx="12" fill="#21262d" stroke="#58a6ff" stroke-width="2" opacity="0.9"/>
      <text x="95" y="45" text-anchor="middle" font-size="40" font-weight="bold" fill="#58a6ff" font-family="'Space Grotesk', sans-serif">500+</text>
      <text x="95" y="75" text-anchor="middle" font-size="16" fill="#c9d1d9" font-family="'Inter', sans-serif">NGS Datasets Analyzed</text>
    </g>
    
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="190" height="100" rx="12" fill="#21262d" stroke="#bc8cff" stroke-width="2" opacity="0.9"/>
      <text x="95" y="45" text-anchor="middle" font-size="40" font-weight="bold" fill="#bc8cff" font-family="'Space Grotesk', sans-serif">6</text>
      <text x="95" y="75" text-anchor="middle" font-size="16" fill="#c9d1d9" font-family="'Inter', sans-serif">Publications</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(600, 590)">
    <text text-anchor="middle" font-size="18" fill="#8b949e" font-family="'Inter', sans-serif" font-style="italic">
      üåê actn3.pl | ACTN3 Bioinformatics
    </text>
  </g>
  
  <!-- DNA Icon (top right corner) -->
  <g transform="translate(1100, 50)" filter="url(#glow)">
    <circle cx="0" cy="0" r="40" fill="#21262d" stroke="url(#textGrad)" stroke-width="3"/>
    <text x="0" y="12" text-anchor="middle" fill="#a6ce39" font-size="40">üß¨</text>
  </g>
</svg>